{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href='https://fonts.googleapis.com/css?family=Iceberg' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'img/savicon.png' %}" type="image/x-icon">
    <title>Megagram - Signup</title>
</head>
<style>
    body{
        background: url('https://picsum.photos/1980/1300?beautiful');
    }
    @media screen and (max-width:500px) {
        body{
            background: black;
        }
    }
</style>
<body>
    <div class="c1">
        <form action="" method="POST">
            {% csrf_token %}
            <br>
            <h1>Megagram</h1>
            
            <div>
                <style>
                    h4{
                        font-weight: 500;
                        letter-spacing:1px;
                        color:red;
                    }
                    @media screen and (max-width:500px){
                        h4{
                            color:red;
                        }
                    }
                </style>
                {% for message in messages%}
                <h4>{{message}}</h4>
                {% endfor %}
            </div>
            <div class="set">
                <input type="text" name="fullname" placeholder="Full name"> 
                <br><br>
                <input type="email" name="email" placeholder="Email"> 
                <br><br>
                <input type="text" name="username" placeholder="Username"> 
                <br><br>
                <input id="password" type="password" name="password" placeholder="Password">
                <!-- <img id="shower" src="img/eye-open.png" alt="" width="25px">--><br><br> 
                <input id="password2" type="password" name="password2" placeholder="Confirm Password">
                <img id="shower" src="{% static 'img/eye-open.png' %}" alt="" width="25px"><br>
                <br>
                <input id="submitBtn" type="submit" value="Signup">
            </div>  
            <p>
                <br>
                <a href="login">Already have an account? Login</a><br>
                <a href="">Terms and Conditions | Private Policy</a>
            </p>
        </form>
    </div>
    <script>
        const showPass = document.getElementById('shower');
        const password = document.getElementById('password');
        const password2 = document.getElementById('password2');

        showPass.addEventListener("click",fliper);

        let check=true;
        function fliper(){
            if(check){
                check=false;
                password.type="text";
                password2.type="text";
                showPass.src="{% static 'img/eye-close.png' %}";
            }else{
                check=true;
                password.type="password";
                password2.type="password";
                showPass.src="{% static 'img/eye-open.png' %}";

            }
        };
    </script>
</body>
</html>
